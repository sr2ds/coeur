{% set cover = "/img/default-blog-cover.jpg" %}
{% if page.image %}
{% set cover = page.image %}
{% endif %}

<article itemscope itemtype="https://schema.org/BlogPosting" itemprop="blogPost">
  <div class="flex flex-col rounded-lg shadow-lg overflow-hidden" style="min-height: 385px;">
    <div class="flex-shrink-0">
      <a href="{{ page.path }}" aria-label="{{ page.title  }}">
        <picture>
          <img class="h-48 w-full object-cover" src="{{ cover }}" title="{{ page.title  }}" />
        </picture>
      </a>
    </div>
    <div class="flex-1 bg-white p-6 flex flex-col justify-between">
      <div class="flex-1">
        <a href="{{ page.path }}" class="block">
          <h3 class="mt-2 text-xl leading-7 font-semibold text-gray-900">
            {{ page.title }}
          </h3>
        </a>
        <p class="mt-3 text-base leading-6 text-gray-500">
          {{ page.title }}
        </p>
      </div>
    </div>
  </div>
</article>
